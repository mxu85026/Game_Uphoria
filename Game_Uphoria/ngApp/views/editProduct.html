<div class="container">
    <h1>Edit Product Information</h1>
    <hr>

    <div class="row">
        <form class="form-horizontal" ng-submit="controller.save()">
            <!-- left column -->
            <div class="col-md-3">
                <div class="text-center">

                    <img ng-src="{{controller.file.url}}" alt="{{controller.newProduct.name}}" />

                    <button ng-click="controller.pickFile()">Upload Product Image</button>

                </div>
            </div>

            <!-- edit form column -->
            <div class="col-md-9 personal-info">
                <div class="alert alert-info alert-dismissable">
                    <a class="panel-close close" data-dismiss="alert">x</a>
                    <i class="fa fa-coffee"></i>
                    This is an <strong>.alert</strong>. Use this to show important messages to the user.
                </div>



                <div class="form-group">
                    <label class="col-lg-4 control-label">Name:</label>
                    <div class="col-lg-8 detail-data">
                        <input ng-model="controller.productToEdit.name" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label">Quantity Per Unit:</label>
                    <div class="col-lg-8 detail-data">
                        <input ng-model="controller.productToEdit.quantityPerUnit" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label">Unit Price:</label>
                    <div class="col-lg-8 detail-data">
                        <input ng-model="controller.productToEdit.unitPrice" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label">Units in Stock:</label>
                    <div class="col-lg-8 detail-data">
                        <input ng-model="controller.productToEdit.unitsInStock" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label">Units on Order:</label>
                    <div class="col-lg-8 detail-data">
                        <input ng-model="controller.productToEdit.unitsOnOrder" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Discontinued:</label>
                    <div class="col-md-8 detail-data">
                        <input type="checkbox" ng-model="controller.productToEdit.discontinued" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-8">
                        <input type="submit" class="btn btn-success" value="Save">
                        <span></span>
                        <a ui-sref="dashboard.adminDashboard.inventory"><input type="submit" class="btn btn-info" value="Cancel"></a>
                    </div>
                </div>

            </div>
        </form>
    </div>

</div>
