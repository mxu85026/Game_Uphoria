<uib-carousel interval="3000" no-wrap="noWrapSlides">
    <uib-slide ng-repeat="slide in controller.slides" >
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
            <h4>Slide {{$index}}</h4>
            <p>{{slide.text}}</p>
        </div>
    </uib-slide>
</uib-carousel>
