<div class="container">
    <div class="row">
        <div class="span5">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in controller.users">
                        <td>{{user.firstName}} {{user.lastName}}</td>
                        <td>
                            <a ui-sref="dashboard.adminDashboard.accountDetail({id:user.id})">
                                {{user.email}}
                            </a>
                        </td>
                        <td>{{user.phoneNumber}}</td>
                        <td><a ui-sref="dashboard.adminDashboard.editUser({id:user.id})"><i class="fa fa-edit fa-2x"></i></a>  <a ui-sref="dashboard.adminDashboard.deleteUser({id:user.id})"><i class="fa fa-remove fa-2x"></i></a></td>
                        <!--<td>
                            <span class="label label-success">Active</span>
                        </td>-->
                    </tr>

                    <!--<span class="label label-important">Banned</span>-->
                    <!--<td><span class="label">Inactive</span></td>-->
                    <!--<td><span class="label label-warning">Pending</span></td>-->

                </tbody>
            </table>
        </div>
    </div>
</div>
